name: Financial Crisis - Continuous Integration

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "dags/**"
      - "dvc.yaml"
      - "requirements.txt"
      - ".github/workflows/continuous_integration.yml"

  workflow_dispatch:

jobs:

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.10" }

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pytest pytest-xdist

      - name: Run All Unit Tests
        run: pytest -n auto --maxfail=1


  dvc-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.10" }

      - name: Install DVC with GCS support
        run: |
          pip install --upgrade pip wheel setuptools
          pip install dvc dvc-gs -r requirements.txt

      - name: Create and validate GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_BACKUP }}" > /tmp/gcp_key.json
          chmod 600 /tmp/gcp_key.json
          
          # Validate JSON syntax
          if ! python -m json.tool /tmp/gcp_key.json > /dev/null; then
            echo "ERROR: GCP_SA_KEY_BACKUP is not valid JSON!"
            exit 1
          fi
          
          # Check for required fields
          if ! grep -q '"private_key":' /tmp/gcp_key.json; then
            echo "ERROR: private_key field missing or malformed!"
            exit 1
          fi
          
          echo "✓ Credentials file is valid JSON"
          
      - name: Debug - Check file exists and permissions
        run: |
          ls -la /tmp/gcp_key.json
          echo "File size: $(wc -c < /tmp/gcp_key.json) bytes"
          
      - name: Test GCS authentication
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_key.json
        run: |
          # Install gcloud SDK for testing
          pip install google-cloud-storage
          
          # Test authentication with Python
          python - <<EOF
          from google.cloud import storage
          import os
          
          print(f"Credentials file: {os.getenv('GOOGLE_APPLICATION_CREDENTIALS')}")
          
          try:
              client = storage.Client()
              print(f"✓ Authenticated as: {client.project}")
              
              # Try to list buckets to verify permissions
              buckets = list(client.list_buckets())
              print(f"✓ Can access {len(buckets)} bucket(s)")
          except Exception as e:
              print(f"✗ Authentication failed: {e}")
              exit(1)
          EOF

      - name: Pull data with DVC
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_key.json
        run: dvc pull

      - name: DVC Pipeline Integrity Check
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_key.json
        run: dvc repro --dry-run

  validation-checkpoints:
    runs-on: ubuntu-latest
    needs: dvc-check   # <--- CRITICAL FIX

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.10" }

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install dvc dvc-gs

      - name: Configure GCP Credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_BACKUP }}" > /tmp/gcp_key.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_key.json   # <--- FIXED

      - name: DVC Pull Data from GCP Remote
        run: dvc pull

      - name: Validate Raw Data
        run: python src/validation/validate_checkpoint_1_raw.py

      - name: Validate Clean Data
        run: python src/validation/validate_checkpoint_2_clean.py

      - name: Validate Merged Data
        run: python src/validation/validate_checkpoint_3_merged.py


  airflow-dag-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.10" }

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Validate DAG syntax
        run: python -m py_compile dags/financial_crisis_pipeline.py


  final-status:
    runs-on: ubuntu-latest
    needs:
      - run-tests
      - dvc-check
      - validation-checkpoints
      - airflow-dag-check
    if: always()

    steps:
      - name: Display Final CI Status
        run: |
          echo "Tests: ${{ needs.run-tests.result }}"
          echo "DVC: ${{ needs.dvc-check.result }}"
          echo "Validation: ${{ needs.validation-checkpoints.result }}"
          echo "DAG Check: ${{ needs.airflow-dag-check.result }}"
